{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">TODO LIST</h4>
                    <p class="card-description">
                        Here are all <code>todos</code>
                    </p>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Created Date</th>
                                    <th>Deadline</th>
                                    <th>Priority</th>
                                    <th>Active</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for todo in todos %}
                                <tr>
                                    <td>{{todo.name}}</td>
                                    <td>{{todo.description}}</td>
                                    <td>{{todo.created_date}}</td>
                                    <td>{{todo.deadline}}</td>
                                    <td><label class="badge badge-danger">{{todo.priority}}</label></td>
                                    <td class="text-danger"> {{todo.is_active}}<i class="ti-arrow-down"></i></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
